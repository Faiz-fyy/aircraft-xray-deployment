<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>X-Ray Water Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #007bff, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8a8a8a;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        /* Upload Options */
        .upload-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .upload-option {
            flex: 1;
            min-width: 140px;
            padding: 1.5rem 1rem;
            border: 2px solid #333;
            border-radius: 15px;
            background: rgba(0, 212, 255, 0.02);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-option:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
            transform: translateY(-2px);
        }

        .upload-option-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #00d4ff;
        }

        .upload-option-text {
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 500;
        }

        /* Image Preview */
        .image-preview-container {
            margin: 2rem 0;
            position: relative;
            display: none;
            border-radius: 20px;
            overflow: hidden;
            background: #1a1a1a;
            border: 2px solid #333;
        }

        .image-preview-container.active {
            display: block;
        }

        .preview-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 400px;
            object-fit: contain;
        }

        /* Crop Overlay */
        .crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            display: none;
        }

        .crop-overlay.active {
            display: block;
        }

        .crop-selection {
            position: absolute;
            border: 2px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            pointer-events: none;
        }

        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00d4ff;
            border: 2px solid #ffffff;
            cursor: grab;
            pointer-events: all;
        }

        .crop-handle:active {
            cursor: grabbing;
        }

        .crop-handle.nw { top: -6px; left: -6px; }
        .crop-handle.ne { top: -6px; right: -6px; }
        .crop-handle.sw { bottom: -6px; left: -6px; }
        .crop-handle.se { bottom: -6px; right: -6px; }

        /* Buttons */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-button {
            background: linear-gradient(135deg, #00d4ff, #007bff);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            opacity: 0.5;
            pointer-events: none;
            min-width: 140px;
        }

        .action-button:enabled {
            opacity: 1;
            pointer-events: all;
        }

        .action-button:enabled:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .crop-button {
            background: linear-gradient(135deg, #6c5ce7, #a55eea);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
        }

        .crop-button:enabled:hover {
            box-shadow: 0 15px 40px rgba(108, 92, 231, 0.4);
        }

        .cancel-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .cancel-button:enabled:hover {
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        /* Hidden file inputs */
        .hidden-input {
            display: none;
        }

        /* Loading */
        .loading {
            display: none;
            margin: 2rem 0;
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results */
        .results-section {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid #222;
            display: none;
        }

        .result-status {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .water-detected {
            color: #ff6b6b;
        }

        .no-water {
            color: #00d4ff;
        }

        .confidence {
            font-size: 1rem;
            color: #8a8a8a;
            margin-bottom: 1rem;
        }

        .footer {
            margin-top: 3rem;
            color: #444;
            font-size: 0.8rem;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }

            .upload-options {
                flex-direction: column;
                gap: 0.8rem;
            }

            .upload-option {
                min-width: unset;
            }

            .button-group {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">X-Ray CNN</h1>
        <p class="subtitle">Water ingression detection for aircraft components</p>
        
        <!-- Upload Options -->
        <div class="upload-options">
            <div class="upload-option" onclick="triggerCameraCapture()">
                <div class="upload-option-icon">üì∑</div>
                <div class="upload-option-text">Take Photo</div>
            </div>
            <div class="upload-option" onclick="triggerGallerySelect()">
                <div class="upload-option-icon">üñºÔ∏è</div>
                <div class="upload-option-text">From Gallery</div>
            </div>
        </div>

        <!-- Hidden file inputs -->
        <input type="file" id="camera-input" class="hidden-input" accept="image/*" capture="environment">
        <input type="file" id="gallery-input" class="hidden-input" accept="image/*">

        <!-- Image Preview -->
        <div class="image-preview-container" id="image-container">
            <img id="preview-image" class="preview-image" alt="X-Ray Preview">
            <div class="crop-overlay" id="crop-overlay">
                <div class="crop-selection" id="crop-selection">
                    <div class="crop-handle nw" data-handle="nw"></div>
                    <div class="crop-handle ne" data-handle="ne"></div>
                    <div class="crop-handle sw" data-handle="sw"></div>
                    <div class="crop-handle se" data-handle="se"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-group" id="button-group">
            <button class="action-button crop-button" id="crop-btn" disabled>
                Crop Image
            </button>
            <button class="action-button crop-button" id="apply-crop-btn" disabled style="display: none;">
                Apply Crop
            </button>
            <button class="action-button cancel-button" id="cancel-crop-btn" disabled style="display: none;">
                Cancel
            </button>
            <button class="action-button" id="analyze-btn" disabled>
                Analyze Image
            </button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: #8a8a8a;">Analyzing X-Ray...</p>
        </div>

        <!-- Results -->
        <div class="results-section" id="results">
            <div class="result-status" id="result-status"></div>
            <div class="confidence" id="confidence"></div>
        </div>
    </div>

    <div class="footer">
        Proof of Concept | Deployment
    </div>

    <script>
        // DOM Elements
        const cameraInput = document.getElementById('camera-input');
        const galleryInput = document.getElementById('gallery-input');
        const imageContainer = document.getElementById('image-container');
        const previewImage = document.getElementById('preview-image');
        const cropOverlay = document.getElementById('crop-overlay');
        const cropSelection = document.getElementById('crop-selection');
        const cropBtn = document.getElementById('crop-btn');
        const applyCropBtn = document.getElementById('apply-crop-btn');
        const cancelCropBtn = document.getElementById('cancel-crop-btn');
        const analyzeBtn = document.getElementById('analyze-btn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultStatus = document.getElementById('result-status');
        const confidence = document.getElementById('confidence');

        // State variables
        let originalImage = null;
        let isCropping = false;
        let cropData = { x: 0, y: 0, width: 0, height: 0 };
        let dragData = { isDragging: false, startX: 0, startY: 0, handle: null };

        // Trigger camera capture
        function triggerCameraCapture() {
            cameraInput.click();
        }

        // Trigger gallery selection
        function triggerGallerySelect() {
            galleryInput.click();
        }

        // Handle file input changes
        cameraInput.addEventListener('change', handleFileSelect);
        galleryInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage = new Image();
                originalImage.onload = function() {
                    previewImage.src = e.target.result;
                    imageContainer.classList.add('active');
                    enableButtons();
                    resetCropState();
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function enableButtons() {
            cropBtn.disabled = false;
            analyzeBtn.disabled = false;
        }

        function disableButtons() {
            cropBtn.disabled = true;
            analyzeBtn.disabled = true;
        }

        // Crop functionality
        cropBtn.addEventListener('click', startCropping);
        applyCropBtn.addEventListener('click', applyCrop);
        cancelCropBtn.addEventListener('click', cancelCrop);

        function startCropping() {
            isCropping = true;
            cropOverlay.classList.add('active');
            
            // Show crop action buttons
            cropBtn.style.display = 'none';
            applyCropBtn.style.display = 'block';
            cancelCropBtn.style.display = 'block';
            applyCropBtn.disabled = false;
            cancelCropBtn.disabled = false;
            analyzeBtn.disabled = true;

            // Initialize crop selection
            const rect = previewImage.getBoundingClientRect();
            const containerRect = imageContainer.getBoundingClientRect();
            
            cropData = {
                x: rect.width * 0.1,
                y: rect.height * 0.1,
                width: rect.width * 0.8,
                height: rect.height * 0.8
            };
            
            updateCropSelection();
        }

        function updateCropSelection() {
            cropSelection.style.left = cropData.x + 'px';
            cropSelection.style.top = cropData.y + 'px';
            cropSelection.style.width = cropData.width + 'px';
            cropSelection.style.height = cropData.height + 'px';
        }

        function applyCrop() {
            if (!originalImage) return;

            // Calculate crop ratios
            const imgRect = previewImage.getBoundingClientRect();
            const scaleX = originalImage.naturalWidth / imgRect.width;
            const scaleY = originalImage.naturalHeight / imgRect.height;

            // Create canvas for cropping
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const cropX = cropData.x * scaleX;
            const cropY = cropData.y * scaleY;
            const cropWidth = cropData.width * scaleX;
            const cropHeight = cropData.height * scaleY;
            
            canvas.width = cropWidth;
            canvas.height = cropHeight;
            
            // Draw cropped image
            ctx.drawImage(
                originalImage,
                cropX, cropY, cropWidth, cropHeight,
                0, 0, cropWidth, cropHeight
            );
            
            // Get cropped image data
            const croppedDataUrl = canvas.toDataURL('image/png');
            
            // Create new image object and wait for it to load
            const newImage = new Image();
            newImage.onload = function() {
                // Update preview image
                previewImage.src = croppedDataUrl;
                
                // Update original image reference for future crops
                originalImage = newImage;
                
                // Exit crop mode
                cancelCrop();
            };
            
            // Start loading the new image
            newImage.src = croppedDataUrl;
        }

        function cancelCrop() {
            isCropping = false;
            cropOverlay.classList.remove('active');
            
            // Hide crop action buttons
            applyCropBtn.style.display = 'none';
            cancelCropBtn.style.display = 'none';
            cropBtn.style.display = 'block';
            cropBtn.disabled = false;
            analyzeBtn.disabled = false;
        }

        function resetCropState() {
            cancelCrop();
            results.style.display = 'none';
            loading.style.display = 'none';
        }

        // Mouse/Touch events for crop selection
        cropOverlay.addEventListener('mousedown', handleCropStart);
        cropOverlay.addEventListener('mousemove', handleCropMove);
        cropOverlay.addEventListener('mouseup', handleCropEnd);
        cropOverlay.addEventListener('mouseleave', handleCropEnd);

        // Touch events
        cropOverlay.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleCropStart(e.touches[0]);
        });
        cropOverlay.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleCropMove(e.touches[0]);
        });
        cropOverlay.addEventListener('touchend', handleCropEnd);

        function getEventPos(e, element) {
            const rect = element.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function handleCropStart(e) {
            if (!isCropping) return;
            
            const pos = getEventPos(e, cropOverlay);
            const handle = e.target.dataset.handle;
            
            if (handle) {
                // Handle resize
                dragData.isDragging = true;
                dragData.handle = handle;
                dragData.startX = pos.x;
                dragData.startY = pos.y;
            } else {
                // Start new selection
                cropData.x = pos.x;
                cropData.y = pos.y;
                cropData.width = 0;
                cropData.height = 0;
                dragData.isDragging = true;
                dragData.handle = 'new';
                updateCropSelection();
            }
        }

        function handleCropMove(e) {
            if (!dragData.isDragging || !isCropping) return;
            
            const pos = getEventPos(e, cropOverlay);
            const deltaX = pos.x - dragData.startX;
            const deltaY = pos.y - dragData.startY;
            
            if (dragData.handle === 'new') {
                // Creating new selection
                cropData.width = Math.abs(deltaX);
                cropData.height = Math.abs(deltaY);
                if (deltaX < 0) cropData.x = pos.x;
                if (deltaY < 0) cropData.y = pos.y;
            } else {
                // Resizing existing selection
                resizeCropSelection(dragData.handle, deltaX, deltaY);
                dragData.startX = pos.x;
                dragData.startY = pos.y;
            }
            
            updateCropSelection();
        }

        function handleCropEnd() {
            dragData.isDragging = false;
            dragData.handle = null;
        }

        function resizeCropSelection(handle, deltaX, deltaY) {
            const imgRect = previewImage.getBoundingClientRect();
            const containerRect = cropOverlay.getBoundingClientRect();
            
            switch (handle) {
                case 'nw':
                    cropData.x = Math.max(0, cropData.x + deltaX);
                    cropData.y = Math.max(0, cropData.y + deltaY);
                    cropData.width = Math.max(10, cropData.width - deltaX);
                    cropData.height = Math.max(10, cropData.height - deltaY);
                    break;
                case 'ne':
                    cropData.y = Math.max(0, cropData.y + deltaY);
                    cropData.width = Math.max(10, cropData.width + deltaX);
                    cropData.height = Math.max(10, cropData.height - deltaY);
                    break;
                case 'sw':
                    cropData.x = Math.max(0, cropData.x + deltaX);
                    cropData.width = Math.max(10, cropData.width - deltaX);
                    cropData.height = Math.max(10, cropData.height + deltaY);
                    break;
                case 'se':
                    cropData.width = Math.max(10, cropData.width + deltaX);
                    cropData.height = Math.max(10, cropData.height + deltaY);
                    break;
            }
            
            // Constrain to image bounds
            const maxWidth = imgRect.width - cropData.x;
            const maxHeight = imgRect.height - cropData.y;
            cropData.width = Math.min(cropData.width, maxWidth);
            cropData.height = Math.min(cropData.height, maxHeight);
        }

        // Analyze button
        analyzeBtn.addEventListener('click', async function() {
            if (!originalImage) return;

            loading.style.display = 'block';
            results.style.display = 'none';
            disableButtons();

            try {
                await callPredictionAPI();
            } catch (error) {
                console.error('Error:', error);
                displayResults('Error', 0);
            } finally {
                enableButtons();
            }
        });

        async function callPredictionAPI() {
            // Convert image to blob
            const response = await fetch(previewImage.src);
            const blob = await response.blob();
            
            // Create form data
            const formData = new FormData();
            formData.append('image', blob, 'xray.png');
            
            // Call prediction API
            const apiResponse = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            
            if (!apiResponse.ok) {
                throw new Error('Prediction failed');
            }
            
            const result = await apiResponse.json();
            displayResults(result.prediction, result.confidence);
        }

        function displayResults(prediction, conf) {
            loading.style.display = 'none';
            results.style.display = 'block';

            resultStatus.textContent = prediction;
            resultStatus.className = prediction.includes('Water Detected') ? 'result-status water-detected' : 'result-status no-water';
            
            if (conf > 0) {
                confidence.textContent = `Confidence: ${(conf * 100).toFixed(1)}%`;
                
                let interpretation = '';
                if (conf >= 0.8) {
                    interpretation = ' ‚Ä¢ High Confidence';
                } else if (conf >= 0.6) {
                    interpretation = ' ‚Ä¢ Medium Confidence';
                } else {
                    interpretation = ' ‚Ä¢ Low Confidence - Manual Review Recommended';
                }
                confidence.textContent += interpretation;
            } else {
                confidence.textContent = 'Analysis Error';
            }
        }
    </script>
</body>
